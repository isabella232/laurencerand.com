---
layout: default
---
{% if page.image %}
  <img width="1029" height="684" src="{{ page.image }}" class="image-shadow wp-post-image">
{% endif %}
<div class="row-fluid">
  <div class="interior-container">
    <div class="inner-padding">
      <div class="post">
        {% if page.title %}
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>
        {% endif %}
        <article class="post-content">
          {{ content }}
          {% if page.include %}
            {% include {{page.include}} %}
          {% endif %}
        </article>
      </div>
    </div>
  </div>
</div>
